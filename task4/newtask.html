    <h1 id="heading">New Task</h1>
    <form class="form-validate" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nameinput">Name</label>
                <input type="text" class="form-control" id="nameinput" aria-describedby="nameinput" required>
                <div class="invalid-feedback">
                  Please enter at least 8 characters
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="yourstatus">Status</label>
                <select class="form-control" id="yourstatus" required>
                    <option selected disabled value="">Choose...</option>
                    <option>TODO</option>
                    <option>IN PROGRESS</option>
                    <option>REVIEW</option>
                    <option>DONE</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="yourdescription">Description</label>
            <textarea class="form-control" id="yourdescription" rows="3"  required></textarea>
            <div class="invalid-feedback">
              Please enter at least 15 characters
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="assignee">Assigned To</label>
                <input type="text" class="form-control" id="assignee" required>
                <div class="invalid-feedback">
                  Please enter at least 8 characters
                </div>
            </div>
            <div class="form-group col">
                <label for="duedate">Due Date</label>
                <input type="date" class="form-control" id="duedate" required>
                <div class="invalid-feedback">
                  Please enter a date
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Add Task</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-warning btn-lg btn-block">Cancel</button>
                </div>
            </div>
        </div>
      </form>
